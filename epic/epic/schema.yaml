components:
  schemas:
    Customer:
      type: object
      properties:
        first_name:
          type: string
          maxLength: 25
        last_name:
          type: string
          maxLength: 25
        sales_contact:
          type: string
        email:
          type: string
          nullable: true
          maxLength: 100
      required:
      - first_name
      - last_name
      - sales_contact
    contract:
      type: object
      properties:
        sales_contact:
          type: string
        customer:
          type: string
          readOnly: true
        status:
          type: string
          readOnly: true
        amount:
          type: number
        payment_due:
          type: string
          format: date-time
          nullable: true
      required:
      - sales_contact
    event:
      type: object
      properties:
        support_contact:
          type: string
        customer__last_name:
          type: string
          readOnly: true
        customer__email:
          type: string
          readOnly: true
        status:
          type: string
          readOnly: true
        attendees:
          type: integer
          maximum: 2147483647
          minimum: 0
        event_date:
          type: string
          format: date-time
          nullable: true
      required:
      - support_contact
    TokenRefresh:
      type: object
      properties:
        refresh:
          type: string
        access:
          type: string
          readOnly: true
      required:
      - refresh
    TokenObtainPair:
      type: object
      properties:
        username:
          type: string
        password:
          type: string
          writeOnly: true
      required:
      - username
      - password
